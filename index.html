<DOCTYPE! HTML>
<html>
  <head>
    <title>Console</title>
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
   </head>
   <body>
     <div contentEditable="true" id="input"></div>
     <button onclick="run()">RUN</button>
     <div id="output"></div>
   </body>
   <style>
      #input {
          float:left;
          width:45%;
          height:100%;
          overflow-y:scroll;
      }
      
      #output {
          float:left;
          width:45%;
          height:100%;
          overflow-y:scroll;
      }
     
      button {
        width:10%;
        height:10%;
        float:left;
      }
     
      body{
        font-family: 'Roboto Mono', monospace;
      }
   </style>
  <script>
    var run = function(){
      var input=document.getElementById("input").innerHTML;
      var output=document.getElementById("output");
      for(i=0;i<input.length;i++){
        var subject = input.substring(i,i+"console.log(".length)
        if (subject === "console.log("){
          input=input.substring(0,i) + "output.innerHTML="+input.substring(i+"console.log(".length));
        }
      }
      eval(input);
    }
  </script>
</html>
